<ion-header>

  <ion-navbar>
    <ion-title>รายละเอียดคอร์ส</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-card *ngFor="let cd of cdetail">
        <img src="http://localhost/ionic_api/images/{{cd.img}}"/>
        <ion-card-content>
          <ion-card-title>
           {{cd.name}}
            </ion-card-title>
          <p >
            {{cd.desc}}

          </p>
          <ion-grid>
              <ion-row>
                <ion-col  text-left  style="background-color: hotpink" > <ion-icon name="ios-pricetag-outline" ></ion-icon> <h2>ราคา    {{cd.price|currency:'THB    '}}  </h2>  </ion-col>
                <ion-col text-right>{{cd.create_at|date:'dd/MM/yyyy'}}</ion-col>
              </ion-row>

            </ion-grid>
        </ion-card-content>
      </ion-card>
</ion-content>
