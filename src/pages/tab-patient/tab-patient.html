<ion-header>

  <ion-navbar>
    <ion-title>รายชื่อผู้มารับบริการประจำวัน</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
  
  <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

<ion-list>
  <ion-item *ngFor="let cdata of responseData"(click)="patientDetail(cdata.cid)">
    <ion-thumbnail item-start>
      <img src="http://localhost/ionic_api/images/{{cdata.img}}">
    </ion-thumbnail>
    <h1>HN : {{cdata.hn}}</h1>
    <h2> ชื่อ สกุล : {{cdata.pname}}{{cdata.fname}}  {{cdata.lname}}            {{cdata.department}}</h2>
    <p>เลขบัตรประชาชน : {{cdata.cid}}  วันเกิด : {{cdata.birthday}}</p>

    <button ion-button clear item-end (click)="patientDetail(cdata.cid)">View</button>
  </ion-item>

  
</ion-list>


</ion-content>
