<ion-header>

  <ion-navbar>
    <ion-title>รายชื่อผู้มารับบริการประจำวัน</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
  
  <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

<ion-list>
  <ion-item *ngFor="let cdata of responseData"(click)="patientDetail(cdata.cid)">
    <h3>HN : {{cdata.hn}}</h3>
    <h3> ชื่อ : {{cdata.pname}}{{cdata.fname}}  {{cdata.lname}}</h3>
    <p>  แผนก :  {{cdata.department}}</p>
    <p> วันที่มา:{{cdata.vstdate|date:'dd/MM/yyyy'}}  | เวลา :{{cdata.vsttime}}</p>

    <button ion-button clear item-end (click)="patientDetail(cdata.cid)">View</button>
  </ion-item>

  
</ion-list>


</ion-content>
