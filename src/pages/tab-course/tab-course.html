<ion-header>

</ion-header>


<ion-content padding>

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let cdata of responseData"(click)="courseDetail(cdata.id)">
      <ion-thumbnail item-start>
        <img src="http://localhost/ionic_api/images/{{cdata.img}}">
      </ion-thumbnail>
      <h2>{{cdata.name}}</h2>
      <p>{{cdata.desc}}</p>
     
      <button ion-button clear item-end (click)="courseDetail(cdata.id)">View</button>
    </ion-item>

    
  </ion-list>

</ion-content>
